
<app-navbar-no-user></app-navbar-no-user><br><div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>{{ 'agruino.reset' | translate }}</h3>

      <p class="text-center">{{ 'agruino.textReset' | translate }}</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="{{ 'agruino.reset' | translate }}" (click)="authService.forgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span class="redirect" routerLink="/sign-in">{{ 'agruino.home' | translate }}</span>
    </div>

  </div>
</div>
